on: push

jobs:
  docker-build:
    uses: ./.github/workflows/docker-build.yaml
    with:
      context: tests/docker
      name: test

  trivy:
    needs: docker-build
    uses: ./.github/workflows/trivy.yaml
    with:
      context: tests/docker
      name: trivy_test
      image-ref: 'ghcr.io/${{ github.repository }}/test:${{ github.sha }}'
